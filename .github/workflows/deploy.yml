# This is a basic workflow to help you get started with Actions
name: Connect to an AWS role from a GitHub repository

# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on:
  push:
    branches: [ main ]
env:
  
  AWS_REGION : us-east-1 #Change to reflect your Region

# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  AssumeRoleAndCallIdentity:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::290726015909:role/github-actions-deploy
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      # Hello from AWS: WhoAmI
      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity
      - name: Upload to S3
        run: |
          echo "<html><body><h1>Hello from GitHub Actions!</h1></body></html>" > index.html
          
          aws s3 cp index.html s3://${{ secrets.AWS_S3_BUCKET_NAME }}/index.html

      - name: List S3 bucket contents
        run: aws s3 ls s3://${{ secrets.AWS_S3_BUCKET_NAME }}

      - name: Validate S3 Upload
        run: aws s3 ls s3://${{ secrets.AWS_S3_BUCKET_NAME }}/index.html

